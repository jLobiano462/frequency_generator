<!DOCTYPE html>



<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content = 'IE = edge'>
  <meta name="author" content = 'Jero'>
  <meta name ='description' content ='A frequency table generator'>
  <meta name = 'viewport' content = 'width = device-width, initial-scale = 1.0'>
  <link rel ='stylesheet' href ='style.css' type = 'text/css'>
  <title>Frequency Table Generator</title>
</head>


<body>

  <header class ='navbar'>
    <h1>Frequency Table Generator</h1>
    <button id ='toggle'>
      <span class='icon'>
        <ion-icon name="menu-outline"></ion-icon>
      </span>
    </button>

  </header>

  <div class = 'side-pop'>
    <div class ='side-bar'>
      <div class='profile-container'>
      </div>
      <h2>Contact Me</h2>
      <ul class ='nav-link'>
        <li>
          <a href = 'https://github.com/jLobiano462' target="_blank">
          <span class ='nav-icon'>
          <ion-icon name="logo-github"></ion-icon>
          </span>
          Github account
        </a>
        </li>
      </ul>
    </div>

  </div>

  <main class ='input-and-table'>
    <div class ='input-dataset'>
      <h1>Enter Data</h1>
      <input type='text' placeholder="Enter dataset here" id ='input-data'>
      <button id ='submit'>Submit</button>
      <p id='raise' class='raise'></p>
      <p>Note: All numbers must be separated by a comma</p>
      <p>Example: <i>1,2,3,3,5,7,3,2</i></p>



    </div>

    <div class ='table-generator'>
      <h1>Table will be generated here</h1>
      <table class='table-gen'>
        <tr>
          <th> Value being measured</th>
          <th> Frequency </th>
          <th> Percent </th>
        </tr>

      </table>
    </div>

  </main>



<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script src ='script.js'></script>
</body>








</html>
